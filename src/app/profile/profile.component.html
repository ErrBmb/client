<section class="py-20">
  <h1 class="mb-12 text-center font-sans text-5xl font-bold text-gray-900">
    Mon profil<span class="text-rose-500">.</span>
  </h1>

  <div class="px-5 2xl:px-0 w-screen max-w-screen-md mx-auto">
    <div class="flex flex-col">
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
        <form>
          <div
            class="mb-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600">
                Nom
              </label>
              <input
                type="text"
                value="{{ (user | async)?.last_name }}"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                disabled
              />
            </div>

            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600">
                Prénom
              </label>
              <input
                type="text"
                value="{{ (user | async)?.first_name }}"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                disabled
              />
            </div>
          </div>

          <div
            class="mb-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div class="flex flex-col">
              <label for="phone" class="text-sm font-medium text-stone-600">
                Téléphone
              </label>
              <input
                type="tel"
                value="{{ (user | async)?.phone_number }}"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                disabled
              />
            </div>
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600">
                Adresse mail
              </label>
              <input
                type="email"
                value="{{ (user | async)?.mail }}"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                disabled
              />
            </div>
          </div>
          <div class="mt-5">
            <label for="geo" class="text-sm font-medium text-stone-600">
              Géolocalisation
            </label>
            <div>
              <mgl-map
                id="geo"
                class="mt-2 w-full h-full"
                [style]="'mapbox://styles/mapbox/streets-v12'"
                [zoom]="[9]"
                [center]="[marker.coordinates[0], marker.coordinates[1]]"
                [attributionControl]="false"
                [projection]="{ name: 'mercator' }"
              >
                <mgl-geojson-source id="point">
                  <mgl-feature
                    #markerFeature
                    [properties]=""
                    [geometry]="marker"
                  ></mgl-feature>
                </mgl-geojson-source>
                <mgl-layer
                  #targetLayer
                  id="point"
                  type="circle"
                  source="point"
                  [paint]="{
                    'circle-radius': 10,
                    'circle-color': '#F33F5D'
                  }"
                ></mgl-layer>
              </mgl-map>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
