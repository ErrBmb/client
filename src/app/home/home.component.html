<section class="py-20">
  <h1 class="mb-12 text-center font-sans text-5xl font-bold text-gray-900">Rechercher un séjour<span class="text-rose-500">.</span></h1>

  <div class="w-screen max-w-screen-md mx-auto">
    <div class="flex flex-col">
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
        <form class="">
  
          <div class="relative mb-5 w-full flex  items-center justify-between rounded-md">
            <svg class="absolute left-2 block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8" class=""></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
            </svg>
            <input type="name" name="search" class="h-12 w-full cursor-text rounded-md border border-gray-100 bg-gray-100 py-4 pr-40 pl-12 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Rechercher une commune..." />
          </div>
  
          <div class="mb-5 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
            <div class="flex flex-col">
              <label for="date" class="text-sm font-medium text-stone-600">Date de début</label>
              <input type="date" id="date" class="mt-2 block w-full cursor-pointer rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
  
            <div class="flex flex-col">
                <label for="date" class="text-sm font-medium text-stone-600">Date de fin</label>
                <input type="date" id="date" class="mt-2 block w-full cursor-pointer rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
          </div>
  
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  
            <div class="flex flex-col">
              <label for="name" class="text-sm font-medium text-stone-600">Prix max (€)</label>
              <input type="number" id="name" placeholder="Pas de max" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
  
            <div class="flex flex-col">
              <label for="name" class="text-sm font-medium text-stone-600">Chambres min</label>
              <input type="number" id="name" placeholder="0" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
  
            <div class="flex flex-col">
              <label for="name" class="text-sm font-medium text-stone-600">Couchages min</label>
              <input type="number" id="name" placeholder="1" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
  
            <div class="flex flex-col">
              <label for="name" class="text-sm font-medium text-stone-600">Distance max (m)</label>
              <input type="number" id="name" placeholder="10 000" class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
            </div>
  
            <!-- <div class="flex flex-col">
              <label for="status" class="text-sm font-medium text-stone-600">Status</label>
  
              <select id="status" class="mt-2 block w-full cursor-pointer rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option>Dispached Out</option>
                <option>In Warehouse</option>
                <option>Being Brought In</option>
              </select>
            </div> -->
          </div>
  
          <div class="mt-6 grid w-full grid-cols-2 justify-end space-x-4 md:flex">
            <button class="rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring">Réinitialiser</button>
            <button class="rounded-lg bg-rose-500 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring">Rechercher</button>
          </div>
        </form>
      </div>
    </div>
  </div>  
</section>
