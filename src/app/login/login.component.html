<section class="py-20">
  <h1 class="mb-12 text-center font-sans text-5xl font-bold text-gray-900">
    Connexion<span class="text-rose-500">.</span>
  </h1>

  <div class="px-5 2xl:px-0 w-screen max-w-screen-sm mx-auto">
    <div class="flex flex-col">
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col mb-5">
            <label for="email" class="text-sm font-medium text-stone-600">
              Adresse mail
            </label>
            <input
              type="email"
              id="email"
              placeholder="john.doe@example.com"
              class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              formControlName="email"
            />
          </div>

          <div class="flex flex-col">
            <label for="password" class="text-sm font-medium text-stone-600">
              Mot de passe
            </label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              formControlName="password"
            />
          </div>

          <div
            class="mt-5 grid grid-cols-1 md:gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <a
              class="mt-5 text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition"
              routerLink="/signup"
            >
              Créer un compte
            </a>

            <button
              type="submit"
              class="mt-5 text-white bg-rose-500 hover:bg-rose-400 focus:ring focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<app-error-toast *ngIf="error" [message]="error" />
