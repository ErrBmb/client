<section class="py-20">
  <h1 class="mb-12 text-center font-sans text-5xl font-bold text-gray-900">
    Connexion<span class="text-rose-500">.</span>
  </h1>

  <div class="w-screen md:w-3/4 lg:w-1/2 xl:w-1/3 mx-auto">
    <div class="flex flex-col">
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col mb-5">
            <label for="email" class="text-sm font-medium text-stone-600"
              >Adresse mail</label
            >
            <input
              type="email"
              id="email"
              placeholder="example@example.com"
              class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              formControlName="email"
            />
          </div>

          <div class="flex flex-col">
            <label for="password" class="text-sm font-medium text-stone-600"
              >Mot de passe</label
            >
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
              formControlName="password"
            />
          </div>

          <div class="mt-6 grid w-full grid-cols-2 space-x-4">
            <a
              class="text-center cursor-pointer rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring"
              routerLink="/signup"
              >Créer un compte</a
            >
            <button
              class="rounded-lg bg-rose-500 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring"
            >
              Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
