<article
  class="rounded-xl border border-gray-200 bg-white p-3 shadow-lg hover:shadow-xl transition-all"
>
  <a [routerLink]="['/location', location._id]">
    <div class="relative flex items-end overflow-hidden rounded-xl">
      <img src="{{ location.images[0] }}" alt="Offer Photo" />
      <div
        *ngIf="location.rate"
        class="absolute bottom-3 left-3 inline-flex items-center rounded-lg bg-white p-2 shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-yellow-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        <span class="text-slate-400 ml-1 text-sm">{{ location.rate }}</span>
      </div>
    </div>

    <div class="mt-1 p-2">
      <h2 class="text-slate-700">
        {{ location.city }}, {{ location.country }}
      </h2>
      <p class="text-slate-400 mt-1 text-sm">
        {{ location.bedrooms.length }} chambre{{
          location.bedrooms.length > 1 ? "s" : ""
        }}
        •
        {{ sumBeds(location.bedrooms) }}
        couchage{{ sumBeds(location.bedrooms) > 1 ? "s" : "" }}
      </p>

      <p class="text-slate-400 mt-1 text-sm">
        <!-- Du {{ offer.checkIn.toLocaleDateString() }} au
      {{ offer.checkOut.toLocaleDateString() }} -->
        Du x au x
      </p>

      <div class="mt-3 flex items-end justify-between">
        <p>
          <span class="text-lg font-bold text-rose-500">
            {{ location.price }}€
          </span>
          <span class="text-slate-400 text-sm">/nuit</span>
        </p>

        <div
          class="group inline-flex rounded-xl bg-rose-100 p-2 hover:bg-rose-200 text-rose-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="3"
            stroke="currentColor"
            class="w-3.5 h-3.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </div>
    </div>
  </a>
</article>
