<section class="py-20">
  <h1 class="mb-12 text-center font-sans text-5xl font-bold text-gray-900">
    Inscription<span class="text-rose-500">.</span>
  </h1>

  <div class="px-5 2xl:px-0 w-screen max-w-screen-md mx-auto">
    <div class="flex flex-col">
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-lg">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div
            class="mb-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600"
                >Nom</label
              >
              <input
                type="text"
                id="last_name"
                placeholder="Doe"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="lastName"
              />
            </div>

            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600"
                >Prénom</label
              >
              <input
                type="text"
                id="first_name"
                placeholder="John"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="firstName"
              />
            </div>
          </div>

          <div
            class="mb-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div class="flex flex-col">
              <label for="birth_date" class="text-sm font-medium text-stone-600"
                >Date de naissance</label
              >
              <input
                type="date"
                id="birth_date"
                class="mt-2 block w-full cursor-pointer rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="birthDate"
              />
            </div>

            <div class="flex flex-col">
              <label for="phone" class="text-sm font-medium text-stone-600"
                >Téléphone</label
              >
              <input
                type="tel"
                id="phone"
                placeholder="01 23 45 67 89"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="phone"
              />
            </div>
          </div>

          <div
            class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <div class="flex flex-col">
              <label for="email" class="text-sm font-medium text-stone-600"
                >Adresse mail</label
              >
              <input
                type="email"
                id="email"
                placeholder="example@example.com"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="email"
              />
            </div>

            <div class="flex flex-col">
              <label for="password" class="text-sm font-medium text-stone-600"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="mt-2 block w-full rounded-md border border-gray-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                formControlName="password"
              />
            </div>
          </div>

          <div
            class="mt-5 grid grid-cols-1 md:gap-5 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2"
          >
            <a
              class="mt-5 text-center cursor-pointer rounded-lg bg-gray-200 px-8 py-2 font-medium text-gray-700 outline-none hover:opacity-80 focus:ring"
              routerLink="/login"
              >Se connecter</a
            >

            <button
              class="mt-5 rounded-lg bg-rose-500 px-8 py-2 font-medium text-white outline-none hover:opacity-80 focus:ring"
            >
              Créer mon compte
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
